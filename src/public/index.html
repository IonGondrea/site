<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Country Selection - Choose Your Region</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Select Your Country</h1>
    <p class="subtitle">Choose your region to continue</p>
  </header>

  <main class="countries-container">
    <div id="countries-grid" class="countries-grid">
      <!-- Countries will be loaded here by JavaScript -->
      <div class="loading">Loading countries...</div>
    </div>
  </main>

  <footer>
    <p class="footer-text">Click on your country to visit the regional site</p>
  </footer>

  <script src="countries.js"></script>
</body>
</html>
