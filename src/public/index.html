<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Simple Market</h1>
    <p class="muted">Select items and checkout. The page reloads product/cart data automatically.</p>
  </header>

  <main class="layout">
    <section class="panel" id="products-panel">
      <h2>Products</h2>
      <div id="products" class="list">
        <!-- products rendered here by app.js -->
      </div>
    </section>

    <aside class="panel" id="cart-panel">
      <h2>Cart</h2>
      <div id="cart" class="list">Loading cart...</div>
      <div class="cart-actions">
        <button id="checkoutBtn" class="primary">Checkout</button>
        <button id="refreshBtn" class="secondary">Refresh</button>
      </div>
    </aside>
  </main>

  <div id="message" class="message hidden"></div>

  <script src="app.js"></script>
</body>
</html>
